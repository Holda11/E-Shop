<div class="container">
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item" *ngFor="let step of steps; let i = index">
            <div class="d-grid"></div>
            <button class="nav-link py-3 text-uppercase fw-bold"
            (click)="onClick(i)"
            [class.active]="selectedIndex === i"
            
            >
                {{step.label}}: {{step.completed}}
            </button>
        </li>
    </ul>
    <div *ngIf="selected">
        <ng-container [ngTemplateOutlet]="selected.content">

        </ng-container>
    </div>
</div>
